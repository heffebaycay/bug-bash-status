<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Est-ce que c'est le bug-bash ?</title>
    <style>
        body {
            background: no-repeat fixed center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        h1 {
            color: #000000;
            font-weight: 900;
            font-size: 200px;
            text-shadow: -2px 2px #dbf2fa;
            letter-spacing: -1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Non !</h1>
    <script type="text/javascript">
        function isBugBash() {
            var bbStart = Date.UTC(2016, 7, 1);
            var bbEnd = Date.UTC(2016, 7, 26);
            var now = Date.now();

            if (now >= bbStart && now <= bbEnd
                    && !isWeekEnd(now)
                    && isWithinWorkHours(now)) {
                return true;
            } else {
                return false;
            }

        }

        function isWithinWorkHours(referenceTimestamp) {
            var referenceDate = new Date(referenceTimestamp);
            var start = new Date().setUTCHours(7, 0);
            var end = new Date().setUTCHours(17, 30);
            if (referenceDate >= start && referenceDate <= end) {
                return true;
            } else {
                return false;
            }

        }

        function isWeekEnd(referenceTimestamp) {
            var referenceDate = new Date(referenceTimestamp);
            return referenceDate.getUTCDay() % 6 == 0;
        }

        function setBackground(fileName) {
            document.getElementsByTagName('body')[0].style.backgroundImage = "url(" + fileName + ")";
        }

        function setTitleText(caption) {
            document.getElementsByTagName('h1')[0].innerText = caption;
        }

        if (isBugBash()) {
            // Not bug bash
            setBackground('bug-2.jpg');
            setTitleText('Yup :|');
        } else {
            // Bug bash
            setBackground('party.jpg');
            setTitleText('Nope nope nope!!!!');
        }
    </script>
</body>
</html>
