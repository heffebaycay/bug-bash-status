<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Est-ce que c'est le bug-bash ?</title>
    <style>
        body {
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        h1 {
            color: #000000;
            font-weight: 900;
            font-size: 200px;
            text-shadow: -2px 2px #dbf2fa;
            letter-spacing: -1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Non !</h1>
    <script type="text/javascript">
        function isBugBash() {
            return true;
        }

        function setBackground(fileName) {
            document.getElementsByTagName('body')[0].style.background = "url(" + fileName + ")";
        }

        function setTitleText(caption) {
            document.getElementsByTagName('h1')[0].innerText = caption;
        }

        if (isBugBash()) {
            // Not bug bash
            setBackground('bug-2.jpg');
            setTitleText('Yup :|');
        } else {
            // Bug bash
            setBackground('party.jpg');
            setTitleText('Nope nope nope!!!!');
        }
    </script>
</body>
</html>
